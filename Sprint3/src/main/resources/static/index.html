<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargoservice GUI</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="connection-status disconnected" id="connectionStatus">
      ⚠️ Disconnesso - In attesa di connessione WebSocket
    </div>

    <div class="container">
      <div class="slots-container" id="slotsContainer">
        <!-- Slots will be generated here -->
      </div>

      <div class="weight-info">
        <strong
          >Peso attuale: <span id="currentWeight">0</span> kg / Peso massimo:
          <span id="maxWeight">0</span> kg</strong
        >
      </div>

      <div class="conveyor-belt">
        <div class="robot">
          <img src="./resources/robot.png" alt="Robot" id="robotImg" />
        </div>
      </div>

      <hr style="border: 2px solid black; margin: 30px 0" />

      <div class="info-section" style="text-align: center">
        <div class="info-box">
          <label for="idenInput" style="display: block; margin-bottom: 10px"
            >PID:</label
          >
          <input
            type="number"
            id="idenInput"
            style="
              width: 150px;
              padding: 8px;
              font-size: 16px;
              border: 2px solid black;
            "
            step="1"
            min="0"
          />
        </div>
        <button class="send-request-btn" id="sendRequestBtn">
          INVIA RICHIESTA
        </button>
      </div>
    </div>

    <script src="./scripts/scripts.js"></script>
  </body>
</html>
